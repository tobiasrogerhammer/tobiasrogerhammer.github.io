<!Doctype html>
<html>
    <head>
        <title> Frontend example </title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <script src="JS/fetchData.js"></script>
        <h1> Frontend example - Drømtorp Database </h1>

        <div class="box">
            <h2> Select every row from database </h2>
            <input type="button" value="Select * from elev" onclick="fetchData();" />
            <table id="tablebody">
                
            </table>
        </div>

        <div class="box">
            <h2> Update hobby med et gitt fornavn </h2>
            <form action="javascript:updateRow()">
                <label for="fname">Ny hobby</label><br>
                <input type="text" id="hvilken_hobby" value="Fotball"><br>
                <label for="lname">Hvilken elev skal jeg oppdatere? (ElevID)</label><br>
                <input type="text" id="hvilket_elevid_update" value="4"><br><br>
                <input type="submit" value="Update row in database">
              </form>
            <p id="Respons_update"> </p>
        </div>

        <div class="box">
            <h2> Delete row from table  </h2>
            <form action="javascript:deleteRow()">
                <label for="fname">Hvilken elev vil du slette? Skriv elevID</label><br>
                <input type="text" id="hvilken_elev" value="1"><br>
                <input type="submit" value="Delete from elev table">
              </form> 
        </div>

        <div class="box">
            <h2> Legg til en elev i tabellen elev </h2>
            <form action="javascript:updateRow()">
                <label for="fname">Ny elevID (10-100)</label><br>
                <input type="text" id="hvilken_elevid_insert"><br>
                <label for="lname">Fornavn</label><br>
                <input type="text" id="fornavn_insert"><br><br>
                <label for="fname">Etternavn</label><br>
                <input type="text" id="etternavn_insert"><br>
                <label for="lname">Hobby</label><br>
                <input type="text" id="hobby_insert"><br><br>
                <label for="lname">Kjønn (G eller J)</label><br>
                <input type="text" id="kjonn_insert"><br><br>
                <label for="lname">Programfag (1-4)</label><br>
                <input type="text" id="programfag_insert"><br><br>
                <label for="lname">Datamaskin (1-4) </label><br>
                <input type="text" id="datamaskin_insert"><br><br>
                <input type="submit" value="Insert row in database">
            </form>
        </div>
        <div id="otherGames" class="answer" onclick="history.back()"> Andre oppgaver</div>
    </body>
</html>
